<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>

          HTML Table

    </title>

    <style>
        table{ 
            height:100px;
            width:300px;
            border:1px solid black;
            border-collapse: collapse;
            }

            th,td{
                border:1px solid black;
            }
            tr{

                text-align: center;
            }
    </style>
</head>
<body>

    <table>

        <caption> Students Resultsheet </caption>
        <thead>

            <tr>

                <th> ID </th>
                <th> Name </th>
                <th> GPA </th>

            </tr>
        </thead>

        <tr>

            <td> 1903005 </td>
            <td> Rahim </td>
            <td> 3.30 </td>

        </tr>

        <tr>

            <td> 1903045 </td>
            <td> Rita </td>
            <td> 3.48 </td>

        </tr>

        <tr>

            <td> 1903011 </td>
            <td> Mita </td>
            <td> 3.92 </td>

        </tr>
    </table>
    
</body>
</html>
